<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div th:fragment="content" class="flex flex-col items-center h-screen">
        <div class="w-full max-w-6xl flex justify-between items-center mb-6">
            <a href="/projects" class="text-lg text-blue-700 hover:text-blue-900 font-bold py-2 px-4">
                Voltar
            </a>
            <h1 class="text-4xl font-bold tracking-wide text-blue-700" th:text="'Chat: ' + ${project.name}">Chat</h1>
            <div style="width: 70px;"></div>
        </div>
        <div id="status"
             hx-ext="stomp" stomp-url="/ws" th:stomp-topic="'/topic/projectStatus/'+${project.id}" stomp-target="#status" stomp-model="#stomp-model"
             class="flex-grow overflow-auto mb-24 max-w-6xl">
            <pre id="stomp-model" class="mb-6 whitespace-pre-wrap" style="display: none;"></pre>
        </div>

        <div class="fixed inset-x-0 bottom-0 p-4">
            <div class="">
                <form class="flex items-center justify-between max-w-6xl bg-white mx-auto border border-blue-700 rounded-full px-4 py-2 shadow-lg">
                    <input name="message" type="text" placeholder="Digite sua mensagem aqui..." class="flex-grow bg-transparent outline-none text-lg p-2">
                    <button th:hx-post="'/chat/'+${project.id}+'/message'"
                            hx-target="#responseTarget"
                            class="ml-4 text-blue-500 hover:text-blue-700 font-semibold" >Enviar</button>
                    <div id="responseTarget" style="display: none;"></div>
                </form>
            </div>
        </div>
        <script>
            const container = document.getElementById('status');
            const observer = new MutationObserver((mutations) => {
              container.scrollTo({
                top: container.scrollHeight,
                behavior: 'smooth'
              });
            });

            observer.observe(container, { childList: true });
        </script>
    </div>
</body>
</html>
